name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build
        run: hugo --minify

      - name: List files
        run: |
          echo "Public directory contents:"
          ls -la public/
          echo "Checking index.html:"
          file public/index.html || echo "index.html not found"
          echo "First 10 lines of index.html:"
          head -10 public/index.html || echo "Cannot read index.html"
          echo "File sizes:"
          du -h public/index.* || echo "No index files"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public/
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
